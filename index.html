<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon</title>

  <style>
    /* ---------- Layout ---------- */
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      flex-direction: column;
      background: #0a0a0a;
      color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    main {
      flex: 1;                     /* pushes footer to the bottom */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    /* ---------- Elements ---------- */
    .logo {
      width: clamp(80px, 25vw, 140px);   /* scales smoothly between 80-140 px */
      margin-bottom: 1.75rem;
    }
    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      margin: 0 0 1rem;
    }
    p {
      font-size: clamp(1rem, 3.2vw, 1.35rem);
      max-width: 32ch;
      margin: 0 0 2rem;
      opacity: 0.85;
      line-height: 1.4;
    }
    .notify-button {
      display: inline-block;
      padding: 0.65rem 1.25rem;
      font-size: 1rem;
      background: #1a73e8;
      color: #fafafa;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s ease;
    }
    .notify-button:hover { background: #185abc; }

    footer {
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.6;
      padding: 1rem 0;
    }
  </style>
</head>
